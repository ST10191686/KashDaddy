# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK and Components
        run: |
          yes | sdkmanager --install "platform-tools" "platforms;android-31" "build-tools;31.0.0" "system-images;android-31;google_apis;x86" "emulator"
    
      - name: Create and start the emulator
        run: |
          echo "no" | avdmanager create avd -n my_avd_name -k "system-images;android-31;google_apis;x86" --force
          nohup emulator -avd my_avd_name -no-window -no-audio -gpu swiftshader_indirect &
          adb wait-for-device
          adb shell input keyevent 82

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run connectedAndroidTest
        run: ./gradlew connectedAndroidTest
